<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <h1>Registro</h1>

        <form action="" id="formulario" >
            <div class="caixa-input">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Digite o username">
                <small>Nome inválido</small>
            </div>

            <div class="caixa-input">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o email">
                <small>Email inválido</small>
            </div>

            <div class="caixa-input">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite a senha">
                <small>Senhas divergem</small>
            </div>

            <div class="caixa-input">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" placeholder="Confirme a senha">
                <small>Senhas divergem</small>
            </div>

            <button>Enviar</button>
        </form>
    </main>
    <script src="figma01.js"></script>
</body>

</html>
