<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

    <title>SBT</title>

<body>
    <header>

        <table border="2" align="center" width="500px">

                <tr>
                    <td align="center">Ratinhoooooo</td>

            </thead>
            <tbody>
                <tr>

        <label for="programas">Escolha</label>

            <optgroup label="06:00 - 09:30" align="center">

            <optgroup label="19:45 - 23:00" align="center">
                <option value="90">SBT Brasil</option>
                <option value="100">A Infância de Romeu e Julieta</option>
                <option value="110">As Aventuras de Poliana</option>
                <option value="120">Programa do Ratinho</option>
                <option value="130">É Tudo Nosso</option>
            </optgroup>
            <optgroup label="00:45 - 02:45" align="center">
                <option value="140">The Noite com Danilo Gentili</option>
                <option value="150">Operação Mesquita</option>
                <option value="160">SBT Podnight</option>
                <option value="170">SBT News na TV</option>

        </select>

        <ul>
            <li>Teste 1</li>
            <li>Teste 2</li>
            <li>Teste 3</li>
        </ul>

        <ol>
            <li>Organizado 1</li>
            <li>Organizado 2</li>
            <li>Organizado 3</li>
        </ol>

        <div class="space">

            <p>BEBE</p>
        </div>
